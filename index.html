<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Prisma Music</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
</head>
<body>
    <div class="ambient-light"></div>
    
    <div class="app-layout">
        
        <section id="view-home" class="view active">
            <h1 class="page-title">Hola, buenas tardes</h1>
            
            <div class="section-header">Recientes</div>
            <div class="scroll-row">
                <div class="card-square">
                    <div class="card-img" style="background: linear-gradient(45deg, #ff00cc, #333399)"></div>
                    <span>Mix Cachengue</span>
                </div>
                <div class="card-square">
                    <div class="card-img" style="background: linear-gradient(45deg, #00dbde, #fc00ff)"></div>
                    <span>Duki - Antes de Ameri</span>
                </div>
            </div>

            <div class="section-header">Para el viaje üèîÔ∏è</div>
            <div class="card-rect">
                <span>Modo Ruta: Cumbia & Reggaeton</span>
            </div>
        </section>

        <section id="view-search" class="view">
            <div class="search-container">
                <div class="search-bar">
                    <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/></svg>
                    <input type="text" id="searchInput" placeholder="Artistas, canciones...">
                </div>
                <button id="searchBtn" class="icon-btn">üîç</button>
            </div>
            <div id="resultsArea" class="results-list"></div>
        </section>

        <section id="view-library" class="view">
            <h1 class="page-title">Tu M√∫sica</h1>
            
            <label class="upload-box">
                <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                <span>Cargar Archivos MP3</span>
                <input type="file" id="multiFile" accept="audio/*" multiple style="display:none">
            </label>

            <div class="player-wrapper">
                <div class="artwork-container">
                    <img id="artwork" src="https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?q=80&w=600" alt="Album Art">
                </div>
                <div class="track-info">
                    <h1 id="title">Prisma Music</h1>
                    <h2 id="artist">Selecciona una canci√≥n</h2>
                </div>
                <div class="scrubber">
                    <div class="scrubber-track"><div class="scrubber-fill" id="progressBar"></div></div>
                </div>
                <div class="controls">
                    <button class="ctrl-btn" id="prevBtn">‚èÆ</button>
                    <button class="ctrl-btn primary" id="playBtn">
                        <svg id="playIcon" width="32" height="32" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    </button>
                    <button class="ctrl-btn" id="nextBtn">‚è≠</button>
                </div>
            </div>

            <div id="playlistContainer" class="playlist-list"></div>
        </section>

        <section id="view-settings" class="view">
            <h1 class="page-title">Configuraci√≥n</h1>
            <div class="settings-item">
                <span>Calidad de Audio</span>
                <span style="color:#666">Alta (AAC)</span>
            </div>
            <div class="settings-item">
                <span>Modo Offline</span>
                <span style="color:#0f0">Activo</span>
            </div>
            <div class="settings-item">
                <span>Versi√≥n Prisma UI</span>
                <span style="color:#666">Beta v1.0.0</span>
            </div>
        </section>

        <nav class="nav-island">
            <button class="nav-btn active" data-target="view-home">
                <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                <span class="nav-label">Home</span>
            </button>
            <button class="nav-btn" data-target="view-search">
                <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
                <span class="nav-label">Buscar</span>
            </button>
            <button class="nav-btn" data-target="view-library">
                <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></svg>
                <span class="nav-label">Biblioteca</span>
            </button>
            <button class="nav-btn" data-target="view-settings">
                <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
                <span class="nav-label">Ajustes</span>
            </button>
        </nav>

    </div>
    <script src="app.js"></script>
</body>
</html>
