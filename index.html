<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Prisma Music</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div class="ambient-light"></div>
    
    <div class="app-layout">
        <div class="search-container">
            <div class="search-bar">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/></svg>
                <input type="text" id="searchInput" placeholder="Buscar canción...">
            </div>
            <button id="searchBtn" class="icon-btn">
                <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
            </button>
        </div>

        <div id="resultsArea" class="results-list"></div>

        <main class="player-wrapper">
            <div class="artwork-container">
                <img id="artwork" src="https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?q=80&w=600" alt="Album Art">
            </div>

            <div class="track-info">
                <h1 id="title">Prisma Music</h1>
                <h2 id="artist">Selecciona una canción</h2>
            </div>

            <div class="scrubber">
                <div class="scrubber-track">
                    <div class="scrubber-fill" id="progressBar"></div>
                </div>
                <div class="time-codes">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <div class="controls">
                <button class="ctrl-btn secondary">
                    <svg width="28" height="28" fill="currentColor" viewBox="0 0 24 24"><path d="M19 20L9 12l10-8v16zM5 19h2V5H5v14z"/></svg>
                </button>
                
                <button class="ctrl-btn primary" id="playBtn">
                    <svg id="playIcon" width="36" height="36" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                </button>
                
                <button class="ctrl-btn secondary">
                    <svg width="28" height="28" fill="currentColor" viewBox="0 0 24 24"><path d="M5 4l10 8-10 8V4zM19 5h2v14h-2V5z"/></svg>
                </button>
            </div>
        </main>

        <div class="prisma-island">
            <div class="island-content">
                <span id="statusText">Listo para descargar</span>
                <div class="island-indicator"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
