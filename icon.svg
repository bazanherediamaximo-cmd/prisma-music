<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <rect x="20" y="20" width="472" height="472" rx="100" fill="#000" fill-opacity="0.4" filter="url(#blur)"/>
    
    <rect x="0" y="0" width="512" height="512" rx="110" fill="url(#bg_gradient)"/>
    
    <rect x="0" y="0" width="512" height="512" rx="110" fill="url(#glass_shine)" style="mix-blend-mode: overlay"/>
    <rect x="0" y="0" width="512" height="512" rx="110" stroke="white" stroke-opacity="0.2" stroke-width="4"/>
    
    <g filter="url(#inner_glow)">
        <path d="M360 140V330C360 385.228 315.228 430 260 430C204.772 430 160 385.228 160 330C160 274.772 204.772 230 260 230C268.45 230 276.627 231.084 284.444 233.125V140H360Z" fill="white"/>
        <path d="M284 140V240" stroke="white" stroke-width="0"/>
    </g>

    <defs>
        <filter id="blur" x="-20" y="-20" width="552" height="552" filterUnits="userSpaceOnUse">
            <feGaussianBlur stdDeviation="20"/>
        </filter>
        <filter id="inner_glow">
            <feGaussianBlur stdDeviation="2.5" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="arithmetic" k2="2" k3="-1"/>
        </filter>
        <linearGradient id="bg_gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
            <stop stop-color="#3b82f6"/> <stop offset="1" stop-color="#9333ea"/> </linearGradient>
        <linearGradient id="glass_shine" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
            <stop stop-color="white" stop-opacity="0.6"/>
            <stop offset="0.5" stop-color="white" stop-opacity="0"/>
        </linearGradient>
    </defs>
</svg>